<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="static/main.css" rel="stylesheet">
    <meta charset="utf-8">
    <title>Workout Feedback</title>
  </head>
  <body>
    <ul>
      <li><a href="{{ url_for('logout') }}">Log Out</a></li>
      <li><a href="{{ url_for('profile') }}">Profile</a></li>
      <li><a href="{{ url_for('home') }}">Home</a></li>
    </ul>
    <div class="container">
      <h2>Workout Summary</h2>
      <h3>For Exercise: </h3> 
      <a type="button" href="{{exercise.demo_link}}" target="_blank">
        <h3>{{ exercise.title }}</h3>
        <img src="{{url_for('static', filename=exercise.image_name)}}", title={{exercise.title}}/>
      </a>
      <h5>{{ exercise.description }}</h5>
      <h3>{{ feedback.score }} - Great Job!</h3>
      <h4>{{ feedback.statement }}</h4>
    </div>
  </body>
</html>

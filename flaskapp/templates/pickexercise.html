<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="static/main.css" rel="stylesheet">
    <meta charset="utf-8">
    <title>Exercises</title>
  </head>
  <style>
    img{
      width: 262.5px;
    }
    img:hover{
      cursor: pointer;
    }
  </style>
  <body>
    <ul>
      <li><a href="{{ url_for('logout') }}">Log Out</a></li>
      <li><a href="{{ url_for('profile') }}">Profile</a></li>
      <li><a href="{{ url_for('home') }}">Home</a></li>
    </ul>
    <div class="container">
      {% if not exercises %}
        <h2>Specify a condition to receive exercise recommendations!</h2>
        <a type="button" class="btn btn-outline-success" href="{{ url_for('conditions') }}">Conditions</a>
      {% else %}
        <h2>Choose An Exercise</h2>
          <div class="exercise-content">
            <div class="row">
              {% for exercise in exercises %}
                <div class="col-6 text-left">
                  <h3>{{ exercise.title }}</h3>
                  <img src="{{url_for('static', filename=exercise.image_name)}}", title={{exercise.title}}/>
                  <h5>{{ exercise.description }}</h5>
                </div>
              {% endfor %}
            </div>
          </div>
        </div>
      {% endif %}
    </div>
  </body>
</html>
